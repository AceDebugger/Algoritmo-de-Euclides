<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Algoritmo de Euclides</title>
  <link rel="icon" type="image/png" href="maths.png">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #ffffff;
      color: #000;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      color: #fff;
      padding: 14px 22px;
      font-size: 1.25em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      padding: 22px;
      max-width: 1400px;
      margin: 0 auto 40px;
      box-sizing: border-box;
    }
    .panel {
      background: #f9f9f9;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 18px;
      flex: 1 1 460px;
      min-width: 360px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    .panel h2 {
      margin: 0 0 12px 0;
      text-align: center;
      font-size: 1.25em;
    }
    .input-box {
      text-align: center;
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    input[type="number"] {
      padding: 8px;
      margin: 6px;
      width: 120px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      background: #fff;
    }
    .controls-row {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 16px;
      background-color: #000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.98em;
      font-weight: 700;
    }
    button:hover {
      background-color: #222;
    }
    .tabla {
      margin: 10px auto;
      border-collapse: collapse;
      border: 2px solid #000;
      width: auto;
    }
    .tabla th, .tabla td {
      border: 1px solid #000;
      width: 72px;
      height: 40px;
      text-align: center;
      font-size: 17px;
      padding: 6px;
      background: #fff;
    }
    .azul {
      color: #0056b3;
      font-weight: 700;
    }
    .rojo {
      color: #b22222;
      font-weight: 700;
    }
    .division {
      font-size: 18px;
      text-align: left;
      margin: 10px 0;
      padding: 10px 14px;
      background: #fff;
      border: 1px solid #e6e6e6;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.04);
      width: fit-content;
    }
    .division strong { color: #000; }
    .division-larga {
      font-family: 'Courier New', monospace;
      background: #fff;
      border: 1px solid #e0e0e0;
      padding: 8px 12px;
      border-radius: 6px;
      margin-top: 6px;
      white-space: pre;
      color: #222;
      box-shadow: inset 0 0 6px rgba(0,0,0,0.02);
      width: fit-content;
    }
    .divisiones {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .resultado {
      font-size: 1.15em;
      font-weight: 700;
      margin-top: 12px;
      text-align: center;
    }
    footer {
      text-align: center;
      color: #666;
      padding: 12px;
      font-size: 0.9em;
    }
    @media (max-width: 980px) {
      main { padding: 14px; }
      .panel { flex-basis: 100%; min-width: auto; }
      input[type="number"] { width: 80%; max-width: 300px; }
    }
  </style>
</head>
<body>
  <header>Algoritmo de Euclides</header>

  <main>
    <div class="panel" id="panel-izq">
      <h2>Ingreso de números</h2>
      <div class="input-box">
        <label>¿Cuántos números deseas ingresar?</label>
        <div class="controls-row">
          <input type="number" id="cantidad" min="2" placeholder="Ej: 3">
          <button onclick="crearCampos()">Continuar</button>
        </div>
      </div>
      <div id="numeros" style="display:flex; flex-direction:column; align-items:center; gap:8px;"></div>
      <div id="ayuda" style="margin-top:auto; text-align:center; color:#555; font-size:0.95em;">
        Ingresa los números y presiona <strong>Calcular</strong>.
      </div>
    </div>

    <div class="panel" id="panel-der">
      <h2>Procedimiento del Algoritmo</h2>
      <div id="procedimiento" style="display:flex; flex-direction:column; align-items:center;"></div>
      <div class="divisiones" id="divisiones"></div>
    </div>
  </main>

  <footer>Desarrollado por Josejuan López</footer>

  <script>
    function ajustarAlturas() {
      const izq = document.getElementById('panel-izq');
      const der = document.getElementById('panel-der');
      izq.style.height = 'auto';
      der.style.height = 'auto';
      const maxH = Math.max(izq.offsetHeight, der.offsetHeight);
      izq.style.height = maxH + 'px';
      der.style.height = maxH + 'px';
    }

    window.addEventListener('load', ajustarAlturas);
    window.addEventListener('resize', () => {
      clearTimeout(window._ajustarAlturasTimeout);
      window._ajustarAlturasTimeout = setTimeout(ajustarAlturas, 150);
    });

    function crearCampos() {
      const cantidad = parseInt(document.getElementById("cantidad").value);
      if (isNaN(cantidad) || cantidad < 2) {
        alert("Debe ingresar al menos 2 números.");
        return;
      }

      let html = "";
      for (let i = 0; i < cantidad; i++) {
        html += `
          <div style="display:flex; gap:8px; align-items:center;">
            <label style="min-width:90px; text-align:right; font-weight:600;">Número ${i+1}:</label>
            <input type="number" id="num${i}" placeholder="Ej: 120" style="width:150px;">
          </div>
        `;
      }
      html += `<div style="margin-top:10px;"><button onclick="iniciar(${cantidad})">Calcular</button></div>`;
      document.getElementById("numeros").innerHTML = html;
      setTimeout(ajustarAlturas, 80);
    }

    function euclides(a, b) {
      const pasos = [];
      while (b !== 0) {
        let q = Math.floor(a / b);
        let r = a % b;
        pasos.push({a, b, q, r});
        a = b;
        b = r;
      }
      return {mcd: a, pasos};
    }

    function formatoDivisionLarga(a, b, q, r) {
      return `${b} ⟌ ${a}\n- (${b} × ${q}) = ${b * q}\nResto → ${r}`;
    }

    function iniciar(cantidad) {
      const nums = [];
      for (let i = 0; i < cantidad; i++) {
        const val = parseInt(document.getElementById(`num${i}`).value);
        if (isNaN(val)) return alert("Por favor ingrese todos los números.");
        nums.push(Math.abs(val));
      }

      let pasosTotales = [];
      let resultado = nums[0];
      for (let i = 1; i < nums.length; i++) {
        const {mcd, pasos} = euclides(resultado, nums[i]);
        pasosTotales.push(...pasos);
        resultado = mcd;
      }

      mostrarResultado(pasosTotales, resultado);
    }

    function mostrarResultado(pasos, mcd) {
      const proc = document.getElementById("procedimiento");
      const divs = document.getElementById("divisiones");
      proc.innerHTML = "";
      divs.innerHTML = "";

      let tabla = document.createElement("table");
      tabla.classList.add("tabla");

      let filaCoc = document.createElement("tr");
      let th = document.createElement("th");
      th.innerText = "Cocientes";
      filaCoc.appendChild(th);
      tabla.appendChild(filaCoc);

      let filaNums = document.createElement("tr");
      let filaRes = document.createElement("tr");
      let th2 = document.createElement("th");
      th2.innerText = "Residuos";
      filaRes.appendChild(th2);
      tabla.appendChild(filaNums);
      tabla.appendChild(filaRes);
      proc.appendChild(tabla);

      pasos.forEach(p => {
        let tdC = document.createElement("td");
        tdC.innerText = p.q;
        tdC.classList.add("azul");
        filaCoc.appendChild(tdC);

        let tdN = document.createElement("td");
        tdN.innerText = p.a;
        filaNums.appendChild(tdN);

        let tdR = document.createElement("td");
        tdR.innerText = p.r;
        tdR.classList.add("rojo");
        filaRes.appendChild(tdR);

        let linea = document.createElement("div");
        linea.classList.add("division");
        linea.innerHTML = `<strong>${p.a}</strong> = ${p.b} × ${p.q} + ${p.r}`;

        let divLarga = document.createElement("div");
        divLarga.classList.add("division-larga");
        divLarga.innerText = formatoDivisionLarga(p.a, p.b, p.q, p.r);

        divs.appendChild(linea);
        divs.appendChild(divLarga);
      });

      if (pasos.length > 0) {
        let tdFinal = document.createElement("td");
        tdFinal.innerText = pasos[pasos.length - 1].b;
        filaNums.appendChild(tdFinal);
      }

      proc.innerHTML += `<div class="resultado">El MCD es: <strong>${mcd}</strong></div>`;
      divs.innerHTML += `<div class="resultado">MCD Final = ${mcd}</div>`;
      ajustarAlturas();
    }
  </script>
</body>
</html>
